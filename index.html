<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح QR Code مع التعديل</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4285F4;
            margin-bottom: 30px;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 3px solid #4285F4;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #EA4335;
            box-shadow: 0 0 15px rgba(234,67,53,0.8);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #manual-input {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #barcode-input {
            padding: 12px 15px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        #barcode-input:focus {
            border-color: #4285F4;
            outline: none;
        }
        #result {
            background: white;
            padding: 25px;
            margin: 25px auto;
            max-width: 650px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: right;
            display: none;
            border: 1px solid #eee;
        }
        #result h2 {
            color: #4285F4;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .product-field {
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px dashed #eee;
        }
        .field-label {
            font-weight: bold;
            color: #4285F4;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .field-value {
            font-size: 16px;
            color: #333;
        }
        .editable-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 5px;
            transition: border 0.3s;
            display: none;
        }
        .editable-field:focus {
            border-color: #4285F4;
            outline: none;
        }
        #loading {
            display: none;
            margin: 25px;
            font-size: 18px;
            color: #4285F4;
        }
        #error-message {
            color: #EA4335;
            margin: 20px;
            padding: 15px;
            border-radius: 6px;
            background: rgba(234,67,53,0.1);
            display: none;
            border: 1px solid rgba(234,67,53,0.3);
            font-weight: bold;
        }
        #save-btn {
            background: #34A853;
            margin-top: 25px;
            display: none;
        }
        #edit-btn {
            background: #FBBC05;
            margin-top: 20px;
        }
        #success-message {
            color: #34A853;
            margin: 20px;
            padding: 15px;
            border-radius: 6px;
            background: rgba(52,168,83,0.1);
            display: none;
            border: 1px solid rgba(52,168,83,0.3);
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام مسح وتعديل QR Code</h1>
        
        <div id="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">
                <span class="icon">📷</span> بدء المسح
            </button>
            <button id="stop-btn" disabled>
                <span class="icon">⏹️</span> إيقاف المسح
            </button>
        </div>
        
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الكود يدوياً هنا...">
            <button id="search-btn">
                <span class="icon">🔍</span> بحث
            </button>
        </div>
        
        <div id="loading">
            <div class="spinner">⏳</div>
            جاري جلب البيانات...
        </div>
        <div id="error-message"></div>
        <div id="success-message"></div>
        
        <div id="result">
            <h2>تفاصيل البطاقة</h2>
            <input type="hidden" id="row-index">
            
            <div class="product-field">
                <span class="field-label">الموقع الوظيفي:</span>
                <span class="field-value" id="functional-loc">-</span>
                <input type="text" class="editable-field" id="functional-loc-edit" disabled>
            </div>
            
            <div class="product-field">
                <span class="field-label">منطقة التغطية:</span>
                <span class="field-value" id="covering-area">-</span>
                <input type="text" class="editable-field" id="covering-area-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">الوصف:</span>
                <span class="field-value" id="description">-</span>
                <input type="text" class="editable-field" id="description-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">وصف الفئة:</span>
                <span class="field-value" id="category-desc">-</span>
                <input type="text" class="editable-field" id="category-desc-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">تاريخ آخر تفتيش:</span>
                <span class="field-value" id="inspection-date">-</span>
                <input type="text" class="editable-field" id="inspection-date-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">تاريخ آخر اختبار:</span>
                <span class="field-value" id="testing-date">-</span>
                <input type="text" class="editable-field" id="testing-date-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">منطقة التشغيل:</span>
                <span class="field-value" id="operating-area">-</span>
                <input type="text" class="editable-field" id="operating-area-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">خط الأعمال:</span>
                <span class="field-value" id="business-line">-</span>
                <input type="text" class="editable-field" id="business-line-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">المدينة:</span>
                <span class="field-value" id="city">-</span>
                <input type="text" class="editable-field" id="city-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">S/s:</span>
                <span class="field-value" id="ss">-</span>
                <input type="text" class="editable-field" id="ss-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">الرقم التسلسلي:</span>
                <span class="field-value" id="serial-number">-</span>
                <input type="text" class="editable-field" id="serial-number-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">نوع الكائن:</span>
                <span class="field-value" id="object-type">-</span>
                <input type="text" class="editable-field" id="object-type-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">الموقع:</span>
                <span class="field-value" id="location">-</span>
                <input type="text" class="editable-field" id="location-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">القسم المالك:</span>
                <span class="field-value" id="owning-dept">-</span>
                <input type="text" class="editable-field" id="owning-dept-edit">
            </div>
            
            <div class="product-field">
                <span class="field-label">منطقة الأعمال+التشغيل:</span>
                <span class="field-value" id="business-operating-area">-</span>
                <input type="text" class="editable-field" id="business-operating-area-edit">
            </div>
            
            <div class="action-buttons">
                <button id="edit-btn">
                    <span class="icon">✏️</span> تعديل البيانات
                </button>
                <button id="save-btn">
                    <span class="icon">💾</span> حفظ التعديلات
                </button>
            </div>
        </div>
    </div>

    <script>
        // رابط سكريبت جوجل (يجب استبداله برابطك بعد النشر)
        const API_URL = "https://script.google.com/macros/s/AKfycbyTh7AhrcJSUr11iY-LoGgkyn_urnfYwaH1G92vMx4MHRWy_mlSgQOYoTMgZJ3xtTpN/exec";
        
        // عناصر واجهة المستخدم
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const resultDiv = document.getElementById('result');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const rowIndexInput = document.getElementById('row-index');
        
        // متغيرات النظام
        let stream = null;
        let scanning = false;
        let currentBarcode = "";
        
        // بدء عملية المسح
        startBtn.addEventListener('click', async () => {
            try {
                console.log("جاري تشغيل الكاميرا...");
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                await video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;
                
                console.log("الكاميرا جاهزة، بدء المسح...");
                scanQRCode();
            } catch (err) {
                console.error("خطأ في تشغيل الكاميرا:", err);
                showError("تعذر الوصول إلى الكاميرا: " + err.message);
            }
        });
        
        // إيقاف عملية المسح
        stopBtn.addEventListener('click', () => {
            console.log("إيقاف المسح...");
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    console.log("تم إيقاف track:", track);
                });
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            scanning = false;
            console.log("تم إيقاف المسح بنجاح");
        });
        
        // البحث يدوياً عن طريق إدخال الباركود
        searchBtn.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                console.log("جاري البحث عن الباركود:", barcode);
                fetchData(barcode);
            } else {
                showError("الرجاء إدخال باركود صحيح");
            }
        });
        
        // مسح QR Code
        function scanQRCode() {
            if (!scanning) {
                console.log("المسح متوقف");
                return;
            }
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    console.log("تم العثور على QR Code:", code.data);
                    stopBtn.click();
                    fetchData(code.data);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        // جلب البيانات من Google Sheets
        async function fetchData(barcode) {
            try {
                console.log("جاري جلب البيانات للباركود:", barcode);
                
                loading.style.display = "block";
                errorMsg.style.display = "none";
                successMsg.style.display = "none";
                resultDiv.style.display = "none";
                saveBtn.style.display = "none";
                
                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}`);
                console.log("استجابة السيرفر:", response);
                
                if (!response.ok) {
                    throw new Error(`فشل في جلب البيانات: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log("البيانات المستلمة:", data);
                
                loading.style.display = "none";
                
                if (data.status === "error") {
                    throw new Error(data.message);
                }
                
                // حفظ الباركود ورقم الصف
                currentBarcode = barcode;
                rowIndexInput.value = data.rowIndex;
                
                // تعبئة البيانات في الحقول
                const fields = [
                    'functional-loc', 'covering-area', 'description', 
                    'category-desc', 'inspection-date', 'testing-date',
                    'operating-area', 'business-line', 'city', 'ss',
                    'serial-number', 'object-type', 'location',
                    'owning-dept', 'business-operating-area'
                ];
                
                fields.forEach(field => {
                    const value = data[field.replace('-', ' ')] || "-";
                    document.getElementById(field).textContent = value;
                    document.getElementById(`${field}-edit`).value = value === "-" ? "" : value;
                });
                
                resultDiv.style.display = "block";
                editBtn.style.display = "inline-block";
                saveBtn.style.display = "none";
                barcodeInput.value = "";
                
                console.log("تم عرض البيانات بنجاح");
                
            } catch (error) {
                console.error("حدث خطأ أثناء جلب البيانات:", error);
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
            }
        }
        
        // تفعيل وضع التعديل
        editBtn.addEventListener('click', () => {
            console.log("تفعيل وضع التعديل...");
            
            // إخفاء النصوص وإظهار حقول الإدخال
            document.querySelectorAll('.field-value').forEach(el => {
                el.style.display = 'none';
            });
            
            document.querySelectorAll('.editable-field').forEach(el => {
                if (!el.disabled) {
                    el.style.display = 'block';
                }
            });
            
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            
            console.log("تم تفعيل وضع التعديل");
        });
        
        // حفظ التعديلات
        saveBtn.addEventListener('click', async () => {
            try {
                console.log("جاري حفظ التعديلات...");
                
                loading.style.display = "block";
                errorMsg.style.display = "none";
                successMsg.style.display = "none";
                
                // جمع البيانات المعدلة
                const updatedData = {
                    action: "update",
                    barcode: currentBarcode,
                    rowIndex: rowIndexInput.value,
                    coveringArea: document.getElementById('covering-area-edit').value,
                    description: document.getElementById('description-edit').value,
                    categoryDesc: document.getElementById('category-desc-edit').value,
                    inspectionDate: document.getElementById('inspection-date-edit').value,
                    testingDate: document.getElementById('testing-date-edit').value,
                    operatingArea: document.getElementById('operating-area-edit').value,
                    businessLine: document.getElementById('business-line-edit').value,
                    city: document.getElementById('city-edit').value,
                    ss: document.getElementById('ss-edit').value,
                    serialNumber: document.getElementById('serial-number-edit').value,
                    objectType: document.getElementById('object-type-edit').value,
                    location: document.getElementById('location-edit').value,
                    owningDept: document.getElementById('owning-dept-edit').value,
                    businessOperatingArea: document.getElementById('business-operating-area-edit').value
                };
                
                console.log("البيانات المرسلة للتحديث:", updatedData);
                
                // إرسال البيانات للتحديث
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedData)
                });
                
                console.log("استجابة تحديث البيانات:", response);
                
                if (!response.ok) {
                    throw new Error(`فشل في حفظ التعديلات: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log("نتيجة التحديث:", result);
                
                if (result.status === "error") {
                    throw new Error(result.message);
                }
                
                // إظهار رسالة النجاح
                showSuccess("تم حفظ التعديلات بنجاح");
                console.log("تم حفظ التعديلات بنجاح");
                
                // إعادة تحميل البيانات بعد الحفظ
                setTimeout(() => {
                    console.log("جاري إعادة تحميل البيانات...");
                    fetchData(currentBarcode);
                }, 1500);
                
            } catch (error) {
                console.error("حدث خطأ أثناء حفظ التعديلات:", error);
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء حفظ التعديلات");
            }
        });
        
        // عرض رسالة الخطأ
        function showError(message) {
            console.error("عرض رسالة الخطأ:", message);
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            setTimeout(() => {
                errorMsg.style.display = "none";
            }, 5000);
        }
        
        // عرض رسالة النجاح
        function showSuccess(message) {
            console.log("عرض رسالة النجاح:", message);
            successMsg.textContent = message;
            successMsg.style.display = "block";
            setTimeout(() => {
                successMsg.style.display = "none";
            }, 3000);
        }
        
        // السماح بالبحث عند الضغط على Enter في حقل الإدخال
        barcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        
        console.log("تم تحميل النظام بنجاح وجاهز للاستخدام");
    </script>
</body>
</html>
