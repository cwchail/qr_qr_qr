<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js "></script>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #EA4335;
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #manual-input {
            margin: 20px 0;
        }
        #barcode-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #result {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: right;
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .field-label {
            font-weight: bold;
            color: #4285F4;
            display: block;
            margin-bottom: 5px;
        }
        .editable-field {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        #edit-btn, #save-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: #4285F4;
        }
        #error-message {
            color: #EA4335;
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(234,67,53,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شركة جيزة العربية للأنظمة QR Code</h1>
        <div id="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
        </div>
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الكود يدوياً">
            <button id="search-btn">بحث</button>
        </div>
        <div id="loading">جاري جلب البيانات...</div>
        <div id="error-message"></div>
        <div id="result">
            <h2 style="color: #4285F4; margin-top: 0;">تفاصيل المهمة</h2>
            <div class="product-field">
                <span class="field-label">الموقع الوظيفي:</span>
                <span class="field-value" id="functional-loc">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التغطية:</span>
                <input type="text" id="covering-area" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">الوصف:</span>
                <textarea id="description" class="editable-field" rows="3" readonly></textarea>
            </div>
            <div class="product-field">
                <span class="field-label">وصف الفئة:</span>
                <input type="text" id="category-desc" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر تفتيش:</span>
                <input type="date" id="inspection-date" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر اختبار:</span>
                <input type="date" id="testing-date" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التشغيل:</span>
                <input type="text" id="operating-area" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">خط الأعمال:</span>
                <input type="text" id="business-line" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">المدينة:</span>
                <input type="text" id="city" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">S/s:</span>
                <input type="text" id="ss" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">الرقم التسلسلي:</span>
                <input type="text" id="serial-number" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">نوع الكائن:</span>
                <input type="text" id="object-type" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">الموقع:</span>
                <input type="text" id="location" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">القسم المالك:</span>
                <input type="text" id="owning-dept" class="editable-field" readonly />
            </div>
            <div class="product-field">
                <span class="field-label">منطقة الأعمال+التشغيل:</span>
                <input type="text" id="business-operating-area" class="editable-field" readonly />
            </div>

            <button id="edit-btn">تعديل</button>
            <button id="save-btn" disabled>حفظ التغييرات</button>
        </div>
    </div>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwOmKOuSMahBkzJmmQzAAsBNYaX5RuFmcZPs10gY1FegqmK7AeiWC77CdzSShibRZAb/exec ";
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const resultDiv = document.getElementById('result');

        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');

        let stream = null;
        let scanning = false;

        // بدء المسح
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                video.play();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;
                scanQRCode();
            } catch (err) {
                showError("تعذر الوصول إلى الكاميرا: " + err.message);
            }
        });

        // إيقاف المسح
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            scanning = false;
        });

        // البحث يدوياً
        searchBtn.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                fetchData(barcode);
            } else {
                showError("الرجاء إدخال باركود صحيح");
            }
        });

        // مسح QR Code
        function scanQRCode() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    stopBtn.click();
                    fetchData(code.data);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // جلب البيانات من Google Sheets
        async function fetchData(barcode) {
            try {
                loading.style.display = "block";
                errorMsg.style.display = "none";
                resultDiv.style.display = "none";

                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}`);
                const data = await response.json();

                loading.style.display = "none";
                if (data.status === "error") {
                    throw new Error(data.message);
                }

                // تعبئة البيانات
                document.getElementById('functional-loc').textContent = data["Functional Loc."] || "-";
                document.getElementById('covering-area').value = data["Covering Area"] || "";
                document.getElementById('description').value = data["Description"] || "";
                document.getElementById('category-desc').value = data["Category Description"] || "";
                document.getElementById('inspection-date').value = data["Last Inspection Date"] || "";
                document.getElementById('testing-date').value = data["Last Testing Date"] || "";
                document.getElementById('operating-area').value = data["Operating Area"] || "";
                document.getElementById('business-line').value = data["Business Line"] || "";
                document.getElementById('city').value = data["City"] || "";
                document.getElementById('ss').value = data["S/s"] || "";
                document.getElementById('serial-number').value = data["Serial Number"] || "";
                document.getElementById('object-type').value = data["Object Type"] || "";
                document.getElementById('location').value = data["Location"] || "";
                document.getElementById('owning-dept').value = data["Owning Dept."] || "";
                document.getElementById('business-operating-area').value = data["Business+Operating Area"] || "";

                resultDiv.style.display = "block";
                barcodeInput.value = "";
                saveBtn.disabled = true;
            } catch (error) {
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
            }
        }

        // تمكين التعديل
        editBtn.addEventListener('click', () => {
            const fields = document.querySelectorAll('.editable-field');
            fields.forEach(field => field.readOnly = false);
            saveBtn.disabled = false;
        });

        // حفظ التعديلات وإرسالها إلى Google Sheets
        saveBtn.addEventListener('click', async () => {
            const updatedData = {
                "Functional Loc.": document.getElementById('functional-loc').textContent,
                "Covering Area": document.getElementById('covering-area').value,
                "Description": document.getElementById('description').value,
                "Category Description": document.getElementById('category-desc').value,
                "Last Inspection Date": document.getElementById('inspection-date').value,
                "Last Testing Date": document.getElementById('testing-date').value,
                "Operating Area": document.getElementById('operating-area').value,
                "Business Line": document.getElementById('business-line').value,
                "City": document.getElementById('city').value,
                "S/s": document.getElementById('ss').value,
                "Serial Number": document.getElementById('serial-number').value,
                "Object Type": document.getElementById('object-type').value,
                "Location": document.getElementById('location').value,
                "Owning Dept.": document.getElementById('owning-dept').value,
                "Business+Operating Area": document.getElementById('business-operating-area').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert("✅ تم حفظ التعديلات بنجاح!");
                    saveBtn.disabled = true;
                } else {
                    alert("❌ فشل في حفظ التعديلات: " + result.message);
                }
            } catch (error) {
                alert("⚠️ خطأ في الاتصال: " + error.message);
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
        }
    </script>
</body>
</html>
