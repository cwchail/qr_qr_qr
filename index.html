<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح وتعديل QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #EA4335;
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #manual-input {
            margin: 20px 0;
        }
        #barcode-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
        }
        #result {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: right;
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .field-label {
            font-weight: bold;
            color: #4285F4;
            display: block;
            margin-bottom: 5px;
        }
        .field-value {
            font-size: 16px;
        }
        .field-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            display: none;
            margin-top: 5px;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: #4285F4;
        }
        .message {
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #error-message {
            color: #EA4335;
            background: rgba(234,67,53,0.1);
        }
        #success-message {
            color: #34A853;
            background: rgba(52,168,83,0.1);
        }
        .edit-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #edit-btn {
            background: #FBBC05;
        }
        #save-btn {
            background: #34A853;
            display: none;
        }
        #cancel-btn {
            background: #EA4335;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام مسح وتعديل QR Code</h1>
        
        <div id="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
        </div>
        
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الكود يدوياً">
            <button id="search-btn">بحث</button>
        </div>
        
        <div id="loading">جاري جلب البيانات...</div>
        <div id="error-message" class="message"></div>
        <div id="success-message" class="message"></div>
        
        <div id="result">
            <h2 style="color: #4285F4; margin-top: 0;">تفاصيل المهمة</h2>
            
            <div class="product-field">
                <span class="field-label">الموقع الوظيفي:</span>
                <span class="field-value" id="functional-loc">-</span>
                <input type="text" class="field-input" id="functional-loc-input" data-column="1">
            </div>
            
            <div class="product-field">
                <span class="field-label">منطقة التغطية:</span>
                <span class="field-value" id="covering-area">-</span>
                <input type="text" class="field-input" id="covering-area-input" data-column="2">
            </div>
            
            <div class="product-field">
                <span class="field-label">الوصف:</span>
                <span class="field-value" id="description">-</span>
                <input type="text" class="field-input" id="description-input" data-column="3">
            </div>
            
            <div class="product-field">
                <span class="field-label">وصف الفئة:</span>
                <span class="field-value" id="category-desc">-</span>
                <input type="text" class="field-input" id="category-desc-input" data-column="4">
            </div>
            
            <div class="product-field">
                <span class="field-label">تاريخ آخر تفتيش:</span>
                <span class="field-value" id="inspection-date">-</span>
                <input type="text" class="field-input" id="inspection-date-input" data-column="5">
            </div>
            
            <div class="product-field">
                <span class="field-label">تاريخ آخر اختبار:</span>
                <span class="field-value" id="testing-date">-</span>
                <input type="text" class="field-input" id="testing-date-input" data-column="6">
            </div>
            
            <div class="product-field">
                <span class="field-label">منطقة التشغيل:</span>
                <span class="field-value" id="operating-area">-</span>
                <input type="text" class="field-input" id="operating-area-input" data-column="7">
            </div>
            
            <div class="product-field">
                <span class="field-label">خط الأعمال:</span>
                <span class="field-value" id="business-line">-</span>
                <input type="text" class="field-input" id="business-line-input" data-column="8">
            </div>
            
            <div class="product-field">
                <span class="field-label">المدينة:</span>
                <span class="field-value" id="city">-</span>
                <input type="text" class="field-input" id="city-input" data-column="9">
            </div>
            
            <div class="product-field">
                <span class="field-label">S/s:</span>
                <span class="field-value" id="ss">-</span>
                <input type="text" class="field-input" id="ss-input" data-column="10">
            </div>
            
            <div class="product-field">
                <span class="field-label">الرقم التسلسلي:</span>
                <span class="field-value" id="serial-number">-</span>
                <input type="text" class="field-input" id="serial-number-input" data-column="11">
            </div>
            
            <div class="product-field">
                <span class="field-label">نوع الكائن:</span>
                <span class="field-value" id="object-type">-</span>
                <input type="text" class="field-input" id="object-type-input" data-column="12">
            </div>
            
            <div class="product-field">
                <span class="field-label">الموقع:</span>
                <span class="field-value" id="location">-</span>
                <input type="text" class="field-input" id="location-input" data-column="13">
            </div>
            
            <div class="product-field">
                <span class="field-label">القسم المالك:</span>
                <span class="field-value" id="owning-dept">-</span>
                <input type="text" class="field-input" id="owning-dept-input" data-column="14">
            </div>
            
            <div class="product-field">
                <span class="field-label">منطقة الأعمال+التشغيل:</span>
                <span class="field-value" id="business-operating-area">-</span>
                <input type="text" class="field-input" id="business-operating-area-input" data-column="15">
            </div>
            
            <div class="edit-controls">
                <button id="edit-btn">تعديل البيانات</button>
                <button id="save-btn">حفظ التعديلات</button>
                <button id="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // رابط API لجوجل شيتس - يجب استبداله برابط النشر الخاص بك
        const API_URL = "https://script.google.com/macros/s/AKfycbwTU8RSMO9VSBuFM_-ZwwA27MF3Ysuw60-QexTyfCBsS1WzpgSEJ0BNgOK4b-5xoPMX/exec";
        
        // عناصر DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const resultDiv = document.getElementById('result');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        
        // متغيرات النظام
        let stream = null;
        let scanning = false;
        let currentBarcode = '';
        
        // ========== أحداث الأزرار ==========
        
        // بدء المسح
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                await video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;
                
                scanQRCode();
            } catch (err) {
                showError("تعذر الوصول إلى الكاميرا: " + err.message);
                console.error("Camera error:", err);
            }
        });
        
        // إيقاف المسح
        stopBtn.addEventListener('click', () => {
            stopScanner();
        });
        
        // البحث يدوياً
        searchBtn.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                currentBarcode = barcode;
                fetchData(barcode);
            } else {
                showError("الرجاء إدخال باركود صحيح");
            }
        });
        
        // تفعيل وضع التعديل
        editBtn.addEventListener('click', () => {
            enableEditMode();
        });
        
        // حفظ التعديلات
        saveBtn.addEventListener('click', async () => {
            await saveChanges();
        });
        
        // إلغاء التعديلات
        cancelBtn.addEventListener('click', () => {
            disableEditMode();
        });
        
        // ========== الوظائف الأساسية ==========
        
        // إيقاف الماسح الضوئي
        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            scanning = false;
        }
        
        // مسح QR Code
        function scanQRCode() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    stopScanner();
                    currentBarcode = code.data;
                    fetchData(code.data);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        // جلب البيانات من Google Sheets
        async function fetchData(barcode) {
            try {
                showLoading();
                hideMessages();
                
                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}`);
                
                if (!response.ok) {
                    throw new Error("فشل في جلب البيانات من الخادم");
                }
                
                const data = await response.json();
                
                if (data.status === "error") {
                    throw new Error(data.message);
                }
                
                // تعبئة البيانات في النموذج
                fillFormData(data);
                
                resultDiv.style.display = "block";
                barcodeInput.value = "";
                
            } catch (error) {
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
                console.error("Fetch error:", error);
            } finally {
                hideLoading();
            }
        }
        
        // تعبئة البيانات في النموذج
        function fillFormData(data) {
            const fields = [
                { id: 'functional-loc', key: 'Functional Loc.' },
                { id: 'covering-area', key: 'Covering Area' },
                { id: 'description', key: 'Description' },
                { id: 'category-desc', key: 'Category Description' },
                { id: 'inspection-date', key: 'Last Inspection Date' },
                { id: 'testing-date', key: 'Last Testing Date' },
                { id: 'operating-area', key: 'Operating Area' },
                { id: 'business-line', key: 'Business Line' },
                { id: 'city', key: 'City' },
                { id: 'ss', key: 'S/s' },
                { id: 'serial-number', key: 'Serial Number' },
                { id: 'object-type', key: 'Object Type' },
                { id: 'location', key: 'Location' },
                { id: 'owning-dept', key: 'Owning Dept.' },
                { id: 'business-operating-area', key: 'Business+Operating Area' }
            ];
            
            fields.forEach(field => {
                const displayElement = document.getElementById(field.id);
                const inputElement = document.getElementById(`${field.id}-input`);
                
                const value = data[field.key] || "-";
                displayElement.textContent = value;
                inputElement.value = value !== "-" ? value : "";
            });
        }
        
        // تفعيل وضع التعديل
        function enableEditMode() {
            // إخفاء قيم العرض وإظهار حقول الإدخال
            document.querySelectorAll('.field-value').forEach(el => {
                el.style.display = 'none';
            });
            
            document.querySelectorAll('.field-input').forEach(el => {
                el.style.display = 'block';
            });
            
            // تبديل حالة الأزرار
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        }
        
        // تعطيل وضع التعديل
        function disableEditMode() {
            // إظهار قيم العرض وإخفاء حقول الإدخال
            document.querySelectorAll('.field-value').forEach(el => {
                el.style.display = 'inline';
            });
            
            document.querySelectorAll('.field-input').forEach(el => {
                el.style.display = 'none';
            });
            
            // تبديل حالة الأزرار
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }
        
        // حفظ التعديلات
        async function saveChanges() {
            try {
                showLoading();
                hideMessages();
                
                // جمع البيانات المعدلة
                const updates = {};
                document.querySelectorAll('.field-input').forEach(input => {
                    const column = input.getAttribute('data-column');
                    updates[column] = input.value;
                });
                
                // إرسال التحديثات إلى الخادم
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update',
                        barcode: currentBarcode,
                        updates: updates
                    })
                });
                
                if (!response.ok) {
                    throw new Error("فشل في إرسال التحديثات إلى الخادم");
                }
                
                const result = await response.json();
                
                if (result.status === "error") {
                    throw new Error(result.message);
                }
                
                // تحديث قيم العرض
                document.querySelectorAll('.field-input').forEach(input => {
                    const fieldId = input.id.replace('-input', '');
                    const displayElement = document.getElementById(fieldId);
                    displayElement.textContent = input.value || "-";
                });
                
                showSuccess("تم تحديث البيانات بنجاح");
                disableEditMode();
                
            } catch (error) {
                showError(error.message || "حدث خطأ أثناء حفظ التعديلات");
                console.error("Save error:", error);
            } finally {
                hideLoading();
            }
        }
        
        // ========== وظائف المساعدة ==========
        
        function showLoading() {
            loading.style.display = "block";
            resultDiv.style.display = "none";
        }
        
        function hideLoading() {
            loading.style.display = "none";
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            successMsg.style.display = "none";
        }
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
            setTimeout(() => {
                successMsg.style.display = "none";
            }, 3000);
        }
        
        function hideMessages() {
            errorMsg.style.display = "none";
            successMsg.style.display = "none";
        }
        
        // تهيئة الصفحة عند التحميل
        function init() {
            disableEditMode();
        }
        
        // تشغيل التهيئة عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
