<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #EA4335;
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #manual-input {
            margin: 20px 0;
        }
        #barcode-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #result {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: right;
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .field-label {
            font-weight: bold;
            color: #4285F4;
            display: block;
            margin-bottom: 5px;
        }
        .field-value {
            font-size: 16px;
        }
        .field-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            display: none;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: #4285F4;
        }
        #error-message {
            color: #EA4335;
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(234,67,53,0.1);
            display: none;
        }
        #success-message {
            color: #34A853;
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(52,168,83,0.1);
            display: none;
        }
        .edit-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شركة جيزة العربية للأنظمة QR Code</h1>
        
        <div id="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
        </div>
        
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الكود يدوياً">
            <button id="search-btn">بحث</button>
        </div>
        
        <div id="loading">جاري جلب البيانات...</div>
        <div id="error-message"></div>
        <div id="success-message"></div>
        
        <div id="result">
            <h2 style="color: #4285F4; margin-top: 0;">تفاصيل المهمة</h2>
            <div class="product-field">
                <span class="field-label">الموقع الوظيفي:</span>
                <span class="field-value" id="functional-loc">-</span>
                <input type="text" class="field-input" id="functional-loc-input" data-column="0">
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التغطية:</span>
                <span class="field-value" id="covering-area">-</span>
                <input type="text" class="field-input" id="covering-area-input" data-column="1">
            </div>
            <div class="product-field">
                <span class="field-label">الوصف:</span>
                <span class="field-value" id="description">-</span>
                <input type="text" class="field-input" id="description-input" data-column="2">
            </div>
            <div class="product-field">
                <span class="field-label">وصف الفئة:</span>
                <span class="field-value" id="category-desc">-</span>
                <input type="text" class="field-input" id="category-desc-input" data-column="3">
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر تفتيش:</span>
                <span class="field-value" id="inspection-date">-</span>
                <input type="text" class="field-input" id="inspection-date-input" data-column="4">
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر اختبار:</span>
                <span class="field-value" id="testing-date">-</span>
                <input type="text" class="field-input" id="testing-date-input" data-column="5">
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التشغيل:</span>
                <span class="field-value" id="operating-area">-</span>
                <input type="text" class="field-input" id="operating-area-input" data-column="6">
            </div>
            <div class="product-field">
                <span class="field-label">خط الأعمال:</span>
                <span class="field-value" id="business-line">-</span>
                <input type="text" class="field-input" id="business-line-input" data-column="7">
            </div>
            <div class="product-field">
                <span class="field-label">المدينة:</span>
                <span class="field-value" id="city">-</span>
                <input type="text" class="field-input" id="city-input" data-column="8">
            </div>
            <div class="product-field">
                <span class="field-label">S/s:</span>
                <span class="field-value" id="ss">-</span>
                <input type="text" class="field-input" id="ss-input" data-column="9">
            </div>
            <div class="product-field">
                <span class="field-label">الرقم التسلسلي:</span>
                <span class="field-value" id="serial-number">-</span>
                <input type="text" class="field-input" id="serial-number-input" data-column="10">
            </div>
            <div class="product-field">
                <span class="field-label">نوع الكائن:</span>
                <span class="field-value" id="object-type">-</span>
                <input type="text" class="field-input" id="object-type-input" data-column="11">
            </div>
            <div class="product-field">
                <span class="field-label">الموقع:</span>
                <span class="field-value" id="location">-</span>
                <input type="text" class="field-input" id="location-input" data-column="12">
            </div>
            <div class="product-field">
                <span class="field-label">القسم المالك:</span>
                <span class="field-value" id="owning-dept">-</span>
                <input type="text" class="field-input" id="owning-dept-input" data-column="13">
            </div>
            <div class="product-field">
                <span class="field-label">منطقة الأعمال+التشغيل:</span>
                <span class="field-value" id="business-operating-area">-</span>
                <input type="text" class="field-input" id="business-operating-area-input" data-column="14">
            </div>
            
            <div class="edit-controls">
                <button id="edit-btn" style="background: #FBBC05;">تعديل البيانات</button>
                <button id="save-btn" style="background: #34A853; display: none;">حفظ التعديلات</button>
                <button id="cancel-btn" style="background: #EA4335; display: none;">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby1Y-7OcAAkvZKmnR9-pSpn0wgFnMYPN_PaIuNdF_aXF9tjnidsQVYv98mZMSBUhNvt/exec";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const resultDiv = document.getElementById('result');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        
        let stream = null;
        let scanning = false;
        let currentBarcode = '';
        
        // بدء المسح
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;
                
                scanQRCode();
            } catch (err) {
                showError("تعذر الوصول إلى الكاميرا: " + err.message);
            }
        });
        
        // إيقاف المسح
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            scanning = false;
        });
        
        // البحث يدوياً
        searchBtn.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                currentBarcode = barcode;
                fetchData(barcode);
            } else {
                showError("الرجاء إدخال باركود صحيح");
            }
        });
        
        // مسح QR Code
        function scanQRCode() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    stopBtn.click();
                    currentBarcode = code.data;
                    fetchData(code.data);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        // جلب البيانات من Google Sheets
        async function fetchData(barcode) {
            try {
                loading.style.display = "block";
                errorMsg.style.display = "none";
                successMsg.style.display = "none";
                resultDiv.style.display = "none";
                
                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}`);
                const data = await response.json();
                
                loading.style.display = "none";
                
                if (data.status === "error") {
                    throw new Error(data.message);
                }
                
                // تعبئة البيانات
                document.getElementById('functional-loc').textContent = data["Functional Loc."] || "-";
                document.getElementById('functional-loc-input').value = data["Functional Loc."] || "";
                
                document.getElementById('covering-area').textContent = data["Covering Area"] || "-";
                document.getElementById('covering-area-input').value = data["Covering Area"] || "";
                
                document.getElementById('description').textContent = data["Description"] || "-";
                document.getElementById('description-input').value = data["Description"] || "";
                
                document.getElementById('category-desc').textContent = data["Category Description"] || "-";
                document.getElementById('category-desc-input').value = data["Category Description"] || "";
                
                document.getElementById('inspection-date').textContent = data["Last Inspection Date"] || "-";
                document.getElementById('inspection-date-input').value = data["Last Inspection Date"] || "";
                
                document.getElementById('testing-date').textContent = data["Last Testing Date"] || "-";
                document.getElementById('testing-date-input').value = data["Last Testing Date"] || "";
                
                document.getElementById('operating-area').textContent = data["Operating Area"] || "-";
                document.getElementById('operating-area-input').value = data["Operating Area"] || "";
                
                document.getElementById('business-line').textContent = data["Business Line"] || "-";
                document.getElementById('business-line-input').value = data["Business Line"] || "";
                
                document.getElementById('city').textContent = data["City"] || "-";
                document.getElementById('city-input').value = data["City"] || "";
                
                document.getElementById('ss').textContent = data["S/s"] || "-";
                document.getElementById('ss-input').value = data["S/s"] || "";
                
                document.getElementById('serial-number').textContent = data["Serial Number"] || "-";
                document.getElementById('serial-number-input').value = data["Serial Number"] || "";
                
                document.getElementById('object-type').textContent = data["Object Type"] || "-";
                document.getElementById('object-type-input').value = data["Object Type"] || "";
                
                document.getElementById('location').textContent = data["Location"] || "-";
                document.getElementById('location-input').value = data["Location"] || "";
                
                document.getElementById('owning-dept').textContent = data["Owning Dept."] || "-";
                document.getElementById('owning-dept-input').value = data["Owning Dept."] || "";
                
                document.getElementById('business-operating-area').textContent = data["Business+Operating Area"] || "-";
                document.getElementById('business-operating-area-input').value = data["Business+Operating Area"] || "";
                
                resultDiv.style.display = "block";
                barcodeInput.value = "";
                
            } catch (error) {
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
            }
        }
        
        // تفعيل وضع التعديل
        editBtn.addEventListener('click', () => {
            // إخفاء قيم العرض وإظهار حقول الإدخال
            document.querySelectorAll('.field-value').forEach(el => {
                el.style.display = 'none';
            });
            
            document.querySelectorAll('.field-input').forEach(el => {
                el.style.display = 'block';
            });
            
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });
        
        // إلغاء التعديلات
        cancelBtn.addEventListener('click', () => {
            // إظهار قيم العرض وإخفاء حقول الإدخال
            document.querySelectorAll('.field-value').forEach(el => {
                el.style.display = 'inline';
            });
            
            document.querySelectorAll('.field-input').forEach(el => {
                el.style.display = 'none';
            });
            
            editBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });
        
        // حفظ التعديلات
        saveBtn.addEventListener('click', async () => {
            try {
                loading.style.display = "block";
                errorMsg.style.display = "none";
                
                // جمع البيانات المعدلة
                const updatedData = {
                    barcode: currentBarcode,
                    updates: {}
                };
                
                document.querySelectorAll('.field-input').forEach(input => {
                    const column = input.getAttribute('data-column');
                    updatedData.updates[column] = input.value;
                });
                
                // إرسال التحديثات إلى الخادم
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedData)
                });
                
                const result = await response.json();
                
                if (result.status === "error") {
                    throw new Error(result.message);
                }
                
                loading.style.display = "none";
                showSuccess("تم تحديث البيانات بنجاح");
                
                // تحديث قيم العرض
                document.getElementById('functional-loc').textContent = document.getElementById('functional-loc-input').value || "-";
                document.getElementById('covering-area').textContent = document.getElementById('covering-area-input').value || "-";
                document.getElementById('description').textContent = document.getElementById('description-input').value || "-";
                document.getElementById('category-desc').textContent = document.getElementById('category-desc-input').value || "-";
                document.getElementById('inspection-date').textContent = document.getElementById('inspection-date-input').value || "-";
                document.getElementById('testing-date').textContent = document.getElementById('testing-date-input').value || "-";
                document.getElementById('operating-area').textContent = document.getElementById('operating-area-input').value || "-";
                document.getElementById('business-line').textContent = document.getElementById('business-line-input').value || "-";
                document.getElementById('city').textContent = document.getElementById('city-input').value || "-";
                document.getElementById('ss').textContent = document.getElementById('ss-input').value || "-";
                document.getElementById('serial-number').textContent = document.getElementById('serial-number-input').value || "-";
                document.getElementById('object-type').textContent = document.getElementById('object-type-input').value || "-";
                document.getElementById('location').textContent = document.getElementById('location-input').value || "-";
                document.getElementById('owning-dept').textContent = document.getElementById('owning-dept-input').value || "-";
                document.getElementById('business-operating-area').textContent = document.getElementById('business-operating-area-input').value || "-";
                
                // العودة لوضع العرض العادي
                cancelBtn.click();
                
            } catch (error) {
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء حفظ التعديلات");
            }
        });
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
        }
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = "block";
            setTimeout(() => {
                successMsg.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
