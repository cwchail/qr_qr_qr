<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #EA4335;
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #manual-input {
            margin: 20px 0;
        }
        #barcode-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #result {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: right;
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .field-label {
            font-weight: bold;
            color: #4285F4;
            display: block;
            margin-bottom: 5px;
        }
        .field-value {
            font-size: 16px;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: #4285F4;
        }
        #error-message {
            color: #EA4335;
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(234,67,53,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شركة جيزة العربية للأنظمة QR Code</h1>
        
        <div id="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
        </div>
        
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الكود يدوياً">
            <button id="search-btn">بحث</button>
        </div>
        
        <div id="loading">جاري جلب البيانات...</div>
        <div id="error-message"></div>
        
        <div id="result">
            <h2 style="color: #4285F4; margin-top: 0;">تفاصيل المهمة</h2>
            <div class="product-field">
                <span class="field-label">الموقع الوظيفي:</span>
                <span class="field-value" id="functional-loc">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التغطية:</span>
                <span class="field-value" id="covering-area">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">الوصف:</span>
                <span class="field-value" id="description">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">وصف الفئة:</span>
                <span class="field-value" id="category-desc">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر تفتيش:</span>
                <span class="field-value" id="inspection-date">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر اختبار:</span>
                <span class="field-value" id="testing-date">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التشغيل:</span>
                <span class="field-value" id="operating-area">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">خط الأعمال:</span>
                <span class="field-value" id="business-line">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">المدينة:</span>
                <span class="field-value" id="city">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">S/s:</span>
                <span class="field-value" id="ss">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">الرقم التسلسلي:</span>
                <span class="field-value" id="serial-number">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">نوع الكائن:</span>
                <span class="field-value" id="object-type">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">الموقع:</span>
                <span class="field-value" id="location">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">القسم المالك:</span>
                <span class="field-value" id="owning-dept">-</span>
            </div>
            <div class="product-field">
                <span class="field-label">منطقة الأعمال+التشغيل:</span>
                <span class="field-value" id="business-operating-area">-</span>
            </div>
        </div>
    </div>

    <script>
        // تم تحديث رابط API إلى الرابط الجديد
        const API_URL = "https://script.google.com/macros/s/AKfycbxO2-22FIqMfhfmC490IyizC0d0luA55LF8oxfgclwqaeeMdt4DkKqlY-dmc3EBtc2N/exec";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const resultDiv = document.getElementById('result');
        
        let stream = null;
        let scanning = false;
        
        // بدء المسح
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                scanning = true;
                
                scanQRCode();
            } catch (err) {
                showError("تعذر الوصول إلى الكاميرا: " + err.message);
                console.error("Camera Error:", err);
            }
        });
        
        // إيقاف المسح
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            scanning = false;
        });
        
        // البحث يدوياً
        searchBtn.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                fetchData(barcode);
            } else {
                showError("الرجاء إدخال باركود صحيح");
            }
        });
        
        // مسح QR Code
        function scanQRCode() {
            if (!scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    stopBtn.click();
                    fetchData(code.data);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        // جلب البيانات من Google Sheets
        async function fetchData(barcode) {
            try {
                loading.style.display = "block";
                errorMsg.style.display = "none";
                resultDiv.style.display = "none";
                
                // إضافة timestamp لمنع التخزين المؤقت
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}&t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error("خطأ في الاتصال بالسيرفر: " + response.status);
                }
                
                const data = await response.json();
                console.log("API Response:", data);
                
                loading.style.display = "none";
                
                if (data.status === "error") {
                    throw new Error(data.message || "البيانات غير متوفرة");
                }
                
                // تعبئة البيانات مع معالجة القيم الفارغة
                const setValue = (id, value) => {
                    document.getElementById(id).textContent = value || "-";
                };
                
                setValue('functional-loc', data["Functional Loc."]);
                setValue('covering-area', data["Covering Area"]);
                setValue('description', data["Description"]);
                setValue('category-desc', data["Category Description"]);
                setValue('inspection-date', data["Last Inspection Date"]);
                setValue('testing-date', data["Last Testing Date"]);
                setValue('operating-area', data["Operating Area"]);
                setValue('business-line', data["Business Line"]);
                setValue('city', data["City"]);
                setValue('ss', data["S/s"]);
                setValue('serial-number', data["Serial Number"]);
                setValue('object-type', data["Object Type"]);
                setValue('location', data["Location"]);
                setValue('owning-dept', data["Owning Dept."]);
                setValue('business-operating-area', data["Business+Operating Area"]);
                
                resultDiv.style.display = "block";
                barcodeInput.value = "";
                
            } catch (error) {
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
                console.error("Fetch Error:", error);
            }
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
        }
        
        // السماح بإدخال البيانات بالضغط على Enter
        barcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>
</html>
