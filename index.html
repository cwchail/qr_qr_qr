<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام مسح QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js "></script>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
        }
        #canvas {
            display: none;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 30px solid rgba(0,0,0,0.4);
            pointer-events: none;
        }
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #EA4335;
            box-shadow: 0 0 10px rgba(234,67,53,0.7);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #manual-input {
            margin: 20px 0;
        }
        #barcode-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #result {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: right;
            display: none;
        }
        .product-field {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .field-label {
            font-weight: bold;
            color: #4285F4;
            display: block;
            margin-bottom: 5px;
        }
        input.editable-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: #4285F4;
        }
        #error-message {
            color: #EA4335;
            margin: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(234,67,53,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شركة جيزة العربية للأنظمة QR Code</h1>
        <div id="scanner-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">بدء المسح</button>
            <button id="stop-btn" disabled>إيقاف المسح</button>
        </div>
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="أدخل الكود يدوياً">
            <button id="search-btn">بحث</button>
        </div>
        <div id="loading">جاري جلب البيانات...</div>
        <div id="error-message"></div>

        <!-- النتائج القابلة للتعديل -->
        <div id="result">
            <h2 style="color: #4285F4; margin-top: 0;">تفاصيل المهمة</h2>

            <div class="product-field">
                <span class="field-label">الموقع الوظيفي:</span>
                <input type="text" class="editable-field" id="functionalloc" readonly>
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التغطية:</span>
                <input type="text" class="editable-field" id="coveringarea">
            </div>
            <div class="product-field">
                <span class="field-label">الوصف:</span>
                <input type="text" class="editable-field" id="description">
            </div>
            <div class="product-field">
                <span class="field-label">وصف الفئة:</span>
                <input type="text" class="editable-field" id="categorydesc">
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر تفتيش:</span>
                <input type="text" class="editable-field" id="inspectiondate">
            </div>
            <div class="product-field">
                <span class="field-label">تاريخ آخر اختبار:</span>
                <input type="text" class="editable-field" id="testingdate">
            </div>
            <div class="product-field">
                <span class="field-label">منطقة التشغيل:</span>
                <input type="text" class="editable-field" id="operatingarea">
            </div>
            <div class="product-field">
                <span class="field-label">خط الأعمال:</span>
                <input type="text" class="editable-field" id="businessline">
            </div>
            <div class="product-field">
                <span class="field-label">المدينة:</span>
                <input type="text" class="editable-field" id="city">
            </div>
            <div class="product-field">
                <span class="field-label">S/s:</span>
                <input type="text" class="editable-field" id="ss">
            </div>
            <div class="product-field">
                <span class="field-label">الرقم التسلسلي:</span>
                <input type="text" class="editable-field" id="serialnumber">
            </div>
            <div class="product-field">
                <span class="field-label">نوع الكائن:</span>
                <input type="text" class="editable-field" id="objecttype">
            </div>
            <div class="product-field">
                <span class="field-label">الموقع:</span>
                <input type="text" class="editable-field" id="location">
            </div>
            <div class="product-field">
                <span class="field-label">القسم المالك:</span>
                <input type="text" class="editable-field" id="owningdept">
            </div>
            <div class="product-field">
                <span class="field-label">منطقة الأعمال+التشغيل:</span>
                <input type="text" class="editable-field" id="businessoperatingarea">
            </div>

            <button id="save-btn" style="margin-top: 20px;">حفظ التعديلات</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzpeqi5zQkyzGVS_wX92jqlecBRtwjexirzz8DBkKDobiZKqQb4uy3Qg9DAqzQFgjZk/exec ";
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const searchBtn = document.getElementById('search-btn');
        const barcodeInput = document.getElementById('barcode-input');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');
        const resultDiv = document.getElementById('result');
        const saveBtn = document.getElementById('save-btn');

        let currentBarcode = "";

        // بدء المسح
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();
                startBtn.disabled = true;
                stopBtn.disabled = false;

                scanQRCode(stream);
            } catch (err) {
                showError("تعذر الوصول إلى الكاميرا: " + err.message);
            }
        });

        function scanQRCode(stream) {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    stopBtn.click();
                    fetchData(code.data);
                }
            }
            requestAnimationFrame(() => scanQRCode(stream));
        }

        stopBtn.addEventListener('click', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        searchBtn.addEventListener('click', () => {
            const barcode = barcodeInput.value.trim();
            if (barcode) fetchData(barcode);
            else showError("الرجاء إدخال باركود صحيح");
        });

        async function fetchData(barcode) {
            try {
                loading.style.display = "block";
                errorMsg.style.display = "none";
                resultDiv.style.display = "none";

                const response = await fetch(`${API_URL}?barcode=${encodeURIComponent(barcode)}`);
                const data = await response.json();

                loading.style.display = "none";

                if (data.status === "error") throw new Error(data.message);

                // عرض البيانات في الحقول
                currentBarcode = barcode;
                document.getElementById('functionalloc').value = data.functionalloc || "";
                document.getElementById('coveringarea').value = data.coveringarea || "";
                document.getElementById('description').value = data.description || "";
                document.getElementById('categorydesc').value = data.categorydesc || "";
                document.getElementById('inspectiondate').value = data.inspectiondate || "";
                document.getElementById('testingdate').value = data.testingdate || "";
                document.getElementById('operatingarea').value = data.operatingarea || "";
                document.getElementById('businessline').value = data.businessline || "";
                document.getElementById('city').value = data.city || "";
                document.getElementById('ss').value = data.ss || "";
                document.getElementById('serialnumber').value = data.serialnumber || "";
                document.getElementById('objecttype').value = data.objecttype || "";
                document.getElementById('location').value = data.location || "";
                document.getElementById('owningdept').value = data.owningdept || "";
                document.getElementById('businessoperatingarea').value = data.businessoperatingarea || "";

                resultDiv.style.display = "block";
                barcodeInput.value = "";
            } catch (error) {
                loading.style.display = "none";
                showError(error.message || "حدث خطأ أثناء جلب البيانات");
            }
        }

        saveBtn.addEventListener('click', () => {
            const updatedData = {};
            document.querySelectorAll('.editable-field').forEach(input => {
                updatedData[input.id] = input.value;
            });

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ barcode: currentBarcode, data: updatedData })
            })
            .then(res => res.json())
            .then(response => {
                if (response.status === "success") alert("تم حفظ التعديلات بنجاح");
                else alert("فشل في الحفظ: " + response.message);
            })
            .catch(err => alert("حدث خطأ في الإرسال: " + err.message));
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
        }
    </script>
</body>
</html>
